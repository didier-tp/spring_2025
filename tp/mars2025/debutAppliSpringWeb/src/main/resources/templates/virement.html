<!DOCTYPE HTML>
<div xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}"
     layout:fragment="content">
    <h1>Virement</h1>

	<form th:action="@{/site/bank/doVirement}" method="GET"
		  th:object="${virement}">
		<label class="simpleAlign">montant:</label>
		<input type="text" name="montant" th:field="*{montant}" /><br/>
		<label class="simpleAlign">numCptDeb:</label>
		<!-- <input type="text" name="numCptDeb" th:field="*{numCptDeb}" /><br/> -->
		<select th:field="*{numCptDeb}" >
			<option th:each ="c : ${listeComptes}" th:value="${c.numero}" th:utext="${c.numero} + ' - ' + ${c.label} + ' : ' + ${c.solde}">></option>
		</select> <br/>
		<label class="simpleAlign">numCptCred:</label>
		<!-- <input type="text" name="numCptCred" th:field="*{numCptCred}" /><br/> -->
		<select th:field="*{numCptCred}" >
			<option th:each ="c : ${listeComptes}" th:value="${c.numero}" th:utext="${c.numero} + ' - ' + ${c.label} + ' : ' + ${c.solde}"></option>
		</select> <br/>
		<input	type="submit" value="effectuer virement" /> <br />
	</form>
	<hr/>
	<span class="highlight"  th:utext="${message}"></span><br />
	<hr/>
	<a th:href="@{/site/bank/comptesDuClient}"> retour comptesDuClient</a> <br/>
</div>
